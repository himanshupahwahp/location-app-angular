<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="register">
    <div class="row">
        <div class="col-md-3 register-left">

        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <h3 class="register-heading">Location App</h3>

                    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
                        <div class="row register-form">
                            <div class="col-md-6">

                                <div class="form-group ">
                                    <label>Carrier Name</label>
                                    <input type="text" class="form-control" name="carrierName"
                                        placeholder="Carrier Name" formControlName="carrierName">
                                </div>
                                <div class="form-group">
                                    <label>Carrier Phone Number</label>
                                    <input type="number" name="carrierPhoneNumber" class="form-control"
                                        placeholder="Carrier Phone Name" formControlName="carrierPhoneNumber">
                                </div>
                                <div class="form-group">

                                    <label>Location of the truck</label>
                                    <input type="text" name="location" placeholder="Location of the truck"
                                        class="form-control" formControlName="location">

                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Date of availability</label>
                                    <input type="date" name="date" placeholder="Date of availability"
                                        class="form-control" formControlName="date">
                                </div>
                                <div class="form-group">
                                    <label>Number of trucks available</label>
                                    <input type="number" name="numberOfTrucksAvailable"
                                        placeholder="Number of trucks available" class="form-control"
                                        formControlName="numberOfTrucksAvailable">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="email"
                                        placeholder="Email" class="form-control"
                                        formControlName="email" email="true">
                                </div>

                                <input  id="submitButton" type="submit" [disabled]="!formdata.valid" class="btn btnRegister" value="Submit" />

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-1">
                            </div>
                            
                            <div *ngIf="alertDisplay" class="col-md-10 alert  alert-dismissible fade show"
                            [ngClass]="alertSuccess ? 'alert-success' : 'alert-danger'"
                                role="alert">
                                <strong>{{alertMessage}}</strong>
                                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert"
                                    aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="col-md-1">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
    

</div>

         <!-- spinnner element is 
    defined with id loading -->
    <div *ngIf="backgroundDisable" id="background-disable"> 
            <span id="loading"></span>
    </div>
